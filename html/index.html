<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowledgeCity</title>
  <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/index.js"></script>
</head>
<body>
  <main class="container">
    <img alt="logo" class="logo-form" src="assets/Logo.svg" />
    <form id="login" class="login-form">
      <div class="intro-text">
        <h3>Welcome to the Learning Management System</h3>
        <p>Please login to continue</p>
      </div>
      <div class="textb">
        <img alt="logo" class="input-img" src="assets/user.svg" />
        <input aria-required="true" id="username" type="text" name="username" placeholder="Username" required/>
      </div>
      <div class="textb">
        <img alt="logo" class="input-img" src="assets/password.svg" />
        <input aria-required="true" id="password" type="password" name="password" placeholder="Password" required/>
      </div>

      <div id="error" class="textb error" style="display: none">
        User Not Found
      </div>

      <div class="checkbox">
        <input id="remember" type="checkbox" name="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button class="submit-btn">
        Log In
        <img alt="submit-img" class="submit-img" src="assets/go.svg"/>
      </button>
    </form>
  </main>
</body>
</html>
